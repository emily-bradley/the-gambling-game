<p>This is the Agent class. Agents compete in Gamble rounds. Gamble is a game, involving a set of Agents and a set of Bandits. Agents choose which bandit to pull each round, and are rewarded according to the reward probability of the selected Bandit. The Agent with the most rewards at the end of the game (when all rounds are complete) is the winner.</p><p style="font-weight: bold; margin-top: 30px">Classes</p>
