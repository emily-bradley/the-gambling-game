<h2>Installation</h2>
<p>To use The Gambling Game, first create a virtual environment:</p><ac:structured-macro ac:name="code">
<ac:parameter ac:name="language">python</ac:parameter>
<ac:parameter ac:name="linenumbers">false</ac:parameter>
<ac:plain-text-body><![CDATA[python -m venv .venv]]></ac:plain-text-body>
</ac:structured-macro>
<p>Then, activate the virtual environment:</p><ac:structured-macro ac:name="code">
<ac:parameter ac:name="language">python</ac:parameter>
<ac:parameter ac:name="linenumbers">false</ac:parameter>
<ac:plain-text-body><![CDATA[source .venv/bin/activate]]></ac:plain-text-body>
</ac:structured-macro>
<p>Finally, pip install the <code>requirements.txt</code> file:</p><ac:structured-macro ac:name="code">
<ac:parameter ac:name="language">python</ac:parameter>
<ac:parameter ac:name="linenumbers">false</ac:parameter>
<ac:plain-text-body><![CDATA[(.venv) $ pip install -r requirements.txt]]></ac:plain-text-body>
</ac:structured-macro>
<p>You can now run the game to test that it is working:</p><ac:structured-macro ac:name="code">
<ac:parameter ac:name="language">python</ac:parameter>
<ac:parameter ac:name="linenumbers">false</ac:parameter>
<ac:plain-text-body><![CDATA[(.venv) $ python run_game.py]]></ac:plain-text-body>
</ac:structured-macro>
